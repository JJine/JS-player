<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>mp3 플레이어</title>
</head>
<body>
    <div class="container">
        <div class="main-row">
            <div id="player">
                <div class="info">
                    <div class="audio-info">
                        <div class="file-name">재생할 음악이 없습니다.</div>
                    </div>
                    <div class="time-info">
                        <audio src="Idina Menzel-03-Into the Unknown (From _Frozen 2__Soundtrack Version).mp3"></audio>
                        <div class="current-time">00:00:00</div>
                        <div class="total-time">00:00:00</div>
                    </div>
                </div>
                <div class="progress">
                    <div class="bar"></div>
                </div>
                
                <div class="control">
                    <div class="control-btn">
                        <button id="playBtn">재생</button>
                        <button id="stopBtn">정지</button>
                    </div>
                    <div class="mode-btn">
                        <input type="radio" name="repeat" value="0" checked> 반복없음 
                        <input type="radio" name="repeat" value="1"> 한곡반복 
                        <input type="radio" name="repeat" value="2"> 리스트 반복 
                    </div>
                </div>
                <div class="visualizer">
                    <canvas id="myCanvas"></canvas>
                </div>
            </div> 
            <div id="playList">
                <ul class="item-list">
                    <li class="item active">sample0.mp3</li>
                    <li class="item">sample0111111111111111111.mp3</li>
                    <li class="item">sample0.mp3</li>
                    <li class="item">sample0.mp3</li>
                </ul>
                <div class="button-row">
                    <button id="openDialog" class="btn">+</button>
                    <input type="file" id="audioFile" multiple>
                </div>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
    <script src="playList.js"></script>
    <script src="app.js"></script>
</body>
</html>
